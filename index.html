<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <!-- Leaflet JavaScript link should stay AFTER Leaflet's CSS link -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="background">
    <div id= "background-img"></div>
    <div id= "map"></div>
  </div>

  <main>
    <div class="container">
      <h1>IP Address Tracker</h1>
      <form action="javascript:void(0);">
        <input id="search-input" type="text" placeholder="Search for any IP address or domain" name="search">
        <button id="submit-btn" type="submit"><img src="./images/icon-arrow.svg" alt="Icon of a right pointing arrow"></button>
        <div class="error hidden" id="invalid-ip">
          <p>IP address is invalid!</p>
        </div>
      </form>
      <div class="results">
        <div class="result-item" >
          <h2>IP Address</h2>
          <p id="ip-address"></p>
        </div>
        <div class="divider"></div>

        <div class="result-item">
          <h2>Location</h2>
          <p id="location"></p>
        </div>
        <div class="divider"></div>

        <div class="result-item" >
          <h2>Timezone</h2>
          <p id="timezone"></p>
        </div>
        <div class="divider"></div>

        <div class="result-item" >
          <h2>ISP</h2>
          <p id="isp"></p>
        </div>
      </div>
    </div>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
