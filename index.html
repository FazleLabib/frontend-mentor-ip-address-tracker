<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="map"></div>
  <div class="background"></div>
  <main>
    <div class="container">
      <h1>IP Address Tracker</h1>
      <form action="">
        <input type="text" placeholder="Search for any IP address or domain" name="search">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="Icon of a right pointing arrow"></button>
      </form>
      <div class="results">
        <div class="result-item" >
          <h2>IP Address</h2>
          <p id="ip-address">192.212.174.101</p>
        </div>
        <div class="divider"></div>

        <div class="result-item">
          <h2>Location</h2>
          <p id="location">Brooklyn, NY, 10001</p>
        </div>
        <div class="divider"></div>

        <div class="result-item" >
          <h2>Timezone</h2>
          <p id="timezone">UTC -05:00<!-- add offset value dynamically using the API --></p>
        </div>
        <div class="divider"></div>

        <div class="result-item" >
          <h2>ISP</h2>
          <p id="isp">SpaceX Starlink</p>
        </div>
      </div>
    </div>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
</body>
</html>
